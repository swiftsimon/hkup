<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index/css/style.css">
        
        <title>HOOKUP</title>
    </head>
    <body>
        <header class="header">
          <div class="logo-box">
            HOOKUP
          </div>
          <div class="header__center-text-box">
            <h1 class="header-primary"> 
                <span class="header-primary--main">HOOKUP The Game</span>
                <span class="header-primary--sub">Hookup With Friends, Avoid STI's</span>
            </h1>
          </div>
          <div>
            <h2 class="header-primary--sub-follow">
              <span class="header-primary--sub-follow-span">Follow the launch </span>
              <span class="sub-insta-box">
                  <img class="header-sub-logo" src="./index/css/img/insta.svg" alt="instagram logo">
                  <span>hookup_game</span>
              </span>
            </h2>
          </div>
        </header>
        
        <div class="image_row">
            <img class="image_4_item" src="./index/css/img/desert.jpeg" alt="hookup in the desert">
            <img class="image_4_item" src="./index/css/img/stonewall.jpeg" alt="stonewall cards">
            <img class="image_4_item" src="./index/css/img/lake.jpeg" alt="hookup in the desert">
            <img class="image_4_item" src="./index/css/img/door.jpeg" alt="stonewall cards">
        </div>
        <dic class="image_row">
            <img class="image_2_item" src="./index/css/img/stiPromo.jpg" alt="avoid sti's">
            <img class="image_2_item" src="./index/css/img/hookuppromo.jpg" alt="backdrop">
        </dic>
    </body>
</html>
